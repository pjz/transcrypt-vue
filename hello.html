<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue from Python</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <button @click="onClick">Clicked {{ count }} times</button>
  </div>
  <script type="module" src="__target__/app.js"></script>
</body>
</html>
